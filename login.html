<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="cadastro">
        <div class="cadastro_container">
            <h1 class="cadastro_title">Login</h1>
            <form class="cadastro_form" name="formulario">
                <input class="cadastro_input" type="email" name="email" placeholder="Email">
                <span class="cadastro_input-border"></span>
                <input class="cadastro_input" type="password" min-length="6" max-length="12" name="senha"
                    placeholder="Senha">
                <span class="cadastro_input-border"></span>
                <button class="cadastro_submit">Entrar</button>
                <a class="login" href="cadast.html">Fazer cadastro</a>
            </form>
        </div>
    </main>
</body>

</html>
